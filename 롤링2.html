<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <style>
        .box,.box2{
            width: 700px;
            height: 400px;
            border: 5px solid black;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .cn{
            width: 2100px;
            height: 400px;
        }
        .cn2{
            width: 700px;
            height: 1200px;
        }
        .img{
            float: left;
        }
        .img2{
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="cn">
            <img width="700" height="400" src="https://image.canon-ci.co.kr/pds/editor/images/000062/20180328163807691_HD6KZUC6.png" alt="" class="img">
            <img width="700" height="400" src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile23.uf.tistory.com%2Fimage%2F99D0F5445A43453F131B11" alt="" class="img">
            <img width="700" height="400" src="https://images.blackmagicdesign.com/images/media/releases/2018/20180731_melbourne-symphony-orchestra-gala/carousel/1-melbourne-symphony-orchestra-gala.jpg?_v=1532648432" alt="" class="img">
        </div>
    </div>
    <div class="box2">
        <div class="cn2">
            <img2 width="700" height="400" src="https://image.canon-ci.co.kr/pds/editor/images/000062/20180328163807691_HD6KZUC6.png" alt="" class="img">
            <img2 width="700" height="400" src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile23.uf.tistory.com%2Fimage%2F99D0F5445A43453F131B11" alt="" class="img">
            <img2 width="700" height="400" src="https://images.blackmagicdesign.com/images/media/releases/2018/20180731_melbourne-symphony-orchestra-gala/carousel/1-melbourne-symphony-orchestra-gala.jpg?_v=1532648432" alt="" class="img">
        </div>
    </div>
    <script>
        $(function(){
            setInterval(() => {
                if(!$('.box .img').is(':animated')){
                    $('.box .img').first().animate({'margin-left':'-400px'},2000,function(){
                        $(this).detach().appendTo('.cn');
                        $(this).removeAttr('style');
                    })
                }
            }, 2000);
        })
        $(function(){
            setInterval(() => {
                if(!$('.box2 .img2').is(':animated')){
                    $('.box2 .img2').first().animate({'margin-top':'-400px'},2000,function(){
                        $(this).detach().appendTo('.cn2');
                        $(this).removeAttr('style');
                    })
                }
            }, 2000);
        })
    </script>
</body>
</html>
